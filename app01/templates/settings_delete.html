{% extends 'layout/manage.html' %}
{% block title %}设置{% endblock %}

{% block css %}
    <style>
        .choose {
            border-left: 3px solid #f90 !important;
            margin-left: -1px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container clearfix" style="margin-top: 20px;">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">
                    个人中心
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
                        <a href="#" class="list-group-item">我的资料</a>
                        <a href="#" class="list-group-item">修改密码</a>
                        <a href="{% url 'app01:settings_delete'  project_id=request.userInfo.project.id %}"
                           class="list-group-item choose">删除项目</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-trash" aria-hidden="true"></i> 删除项目</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="请输入项目名称" name="project_name">
                                <span class="error-msg">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <input type="submit" class="btn btn-danger" value="删 除">
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
